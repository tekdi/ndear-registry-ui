<app-header [headerFor]='header1'></app-header>
<div class="col-md-6 offset-md-3">
    <div class="card p-4">
        <div class="card-body">
            <h4 class="card-title fw-bolder pb-2">Sign up / Create new account</h4>
            <form class="example-container" [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-md-6 py-3">
                        <label mdbLabel class="form-label fw-bold fs-7" for="form1">Institute Name</label>
                        <mdb-form-control>
                            <input mdbInput type="text" id="form1" class="form-control" mdbValidate placeholder=""
                                formControlName="fullName" />
                        </mdb-form-control>

                    </div>
                    <div class="col-md-6 py-3">
                        <label mdbLabel class="form-label fw-bold fs-7" for="form1">Email Id</label>
                        <mdb-form-control>
                            <!-- <input mdbInput type="text" id="form1" class="form-control"  disabled  formControlName="mobileEmail" /> -->
                            <input  *ngIf="user" class="form-control" id="formControlReadonly" type="text" placeholder={{user}}
                                aria-label="Invited Mail ID" formControlName="mobileEmail" disabled />

                                <input *ngIf="!user" class="form-control" id="formControlReadonly" type="text" placeholder={{user}}
                                aria-label="Invited Mail ID" formControlName="mobileEmail"  />


                        </mdb-form-control>
                        <!-- <mdb-form-control>
                            <input class="form-control" id="formControlReadonly" type="text" placeholder={{user}}
                                aria-label="Invited Mail ID" formControlName="mobileEmail"  />

                        </mdb-form-control> -->
                        <!-- <div id="textExample1" class="form-text my-2">
                                Mobile must include '+91'                  
                            </div> -->
                    </div>

                </div>
                <p>
                    <ng-template [ngIf]="form.status == 'VALID'">
                        <!-- Default checkbox -->
                        <div class="form-check">
                            <input mdbCheckbox class="form-check-input" type="checkbox" value=""
                                formControlName="accepted" mdbValidate />
                            <label class="form-check-label">
                                Accept terms and conditions
                            </label>
                        </div>
                        <!-- <mat-checkbox formControlName="accepted">Accept terms and conditions</mat-checkbox> -->
                    </ng-template>
                </p>
                <button type="submit" [disabled]="!form.value.accepted"
                    class="btn btn-primary w-100 mt-3 fw-bold text-capitalize">Continue</button>
            </form>

            <!-- <pre>Status: {{form.status}}</pre>
            <pre>Value:<br>{{form.value | json}}</pre> -->
        </div>
    </div>
</div>
